<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="IHM pour le TD de SOA">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Utilisateurs - Plateforme d'aide</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </head>

    <body>


        <!--Pop-Up d'ajout utilisateur-->
        <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter un utilisateur</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">

                    <!-- Pop-up d'erreur -->
                    <div id="errModal" class="container" style="display: none;"></div>

                    <form>                        
                        <div class="mb-5 mt-3">
                            <label for="type">Type</label>
                            <select class="form-select" id="userTypeSelection" name="type">
                                <option value="initiator">Bénéficiaire</option>
                                <option value="validator">Superviseur</option>
                                <option value="volunteer">Bénévole</option>
                            </select>
                        </div>

                        <div class="mb-3 mt-3 form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
                            <label for="firstName">Prénom</label>
                        </div>
                        
                        <div class="mb-4 mt-3 form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="Enter first name" name="lastName">
                            <label for="lastName">Nom</label>
                        </div>

                        <div id="validatorSelectionDiv" class="mb-5 mt-3">
                            <label for="validator">Superviseur (optionnel)</label>
                            <select class="form-select" id="validatorSelection" name="validator"></select>
                        </div>
                        
                        <button id="submitUserBtn" type="button" class="btn btn-primary mt-3">Ajouter</button>
                      </form> 
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>                    
                </div>
            
                </div>
            </div>
        </div>


         <!-- Menu -->
         <nav class="navbar navbar-expand-sm bg-light mb-5 fixed-top">

            <div class="container-fluid">
                <!-- Liens -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Utilisateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="missions.html">Missions</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Avis</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">A propos</a></li>
                </ul>
            </div>
        
        </nav> 



        <div id="titleDiv" class="container-fluid row align-items-center" style="margin-top:80px; display: none;">
            <h1 class="col-6">Liste des utilisateurs</h1>

            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-success active mx-1" id="toggleInitiators">Bénéficiaires</button>
                <button type="button" class="btn btn-success active mx-1" id="toggleValidators">Superviseurs</button>
                <button type="button" class="btn btn-success active mx-1" id="toggleVolunteers">Bénévoles</button>
              </div> 
        </div>


        <div id="addDiv" class="container-fluid mt-3" style="display: none;">
            <button id="addUserBtn" type="button" class="btn btn-outline-primary">➕ Ajouter un utilisateur</button>
        </div>


        <!-- Pop-up d'erreur -->
        <div id="errBody" class="container my-4" style="display: none;"></div>


        <div id="tableDiv" class="container table-responsive mt-3" style="display: none;">         
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Superviseur</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>

        <div id="noUserFound" class="container mt-3" style="display: none;">Désolé, il n'y a aucun utilisateur...</div>

    </body>

</html>
