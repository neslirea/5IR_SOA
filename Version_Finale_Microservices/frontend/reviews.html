<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="IHM pour le TD de SOA">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Avis - Plateforme d'aide</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </head>

    <body>

        <!--Pop-Up d'ajout d'avis-->
        <div class="modal fade" id="addReviewModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Rédiger un avis</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">

                    <!-- Pop-up d'erreur -->
                    <div id="errModal" class="container" style="display: none;"></div>

                    <form>
                        <div class="mb-5 mt-3">
                            <label for="mission">Mission</label>
                            <select class="form-select" id="missionSelection" name="mission">
                                <option value="default">Choisir une mission...</option>
                            </select>
                        </div>

                        <div class="mb-3 mt-3">
                            <label id="ratingLabel" for="rating">Note - 3/5</label>
                            <input id="rating" type="range" class="form-range" step="1" min="1" max="5" name="rating"> 
                        </div>
                        
                        <div class="mb-5 mt-3 form-floating">
                            <textarea class="form-control" id="comment" name="comment" placeholder="Commentaire"></textarea>
                            <label for="comment">Commentaire</label>
                        </div>
                        
                        <button id="submitReviewBtn" type="button" class="btn btn-primary mt-3">Envoyer</button>
                      </form>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>                    
                </div>
            
                </div>
            </div>
        </div>


         <!-- Menu -->
         <nav class="navbar navbar-expand-sm bg-light mb-5 fixed-top">

            <div class="container-fluid">
                <!-- Liens -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Utilisateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="missions.html">Missions</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Avis</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">A propos</a></li>
                </ul>
            </div>
        
        </nav> 



        <div id="titleDiv" class="container-fluid align-items-center" style="margin-top:80px; display: none;">
            <h1>Liste des avis</h1>            
        </div>


        <div id="addDiv" class="container-fluid mt-3" style="display: none;">
            <button id="addReviewBtn" type="button" class="btn btn-outline-primary">➕ Rédiger un avis</button>
        </div>

        <!-- Pop-up d'erreur -->
        <div id="errBody" class="container my-4" style="display: none;"></div>


        <div id="reviewTableDiv" class="container table-responsive mt-3" style="display: none;">         
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mission</th>
                        <th>Note</th>
                        <th>Commentaire</th>
                    </tr>
                </thead>
                <tbody id="reviewTableBody"></tbody>
            </table>
        </div>

        <div id="noReviewFound" class="container mt-3" style="display: none;">Désolé, aucun avis n'a été déposé...</div>

    </body>

</html>
